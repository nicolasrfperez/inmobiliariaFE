<div>
    <div class="col-15 text-center text-dark">
        <h1>EDITAR BARRIO</h1>
    </div>
</div>

<form [formGroup]="this.formUpdateB">
    <div class="row">
        <mat-form-field class="example-full-width">
            <mat-label>Barrio</mat-label>
            <input matInput formControlName="barrio">
        </mat-form-field>
        </div>

        <span><button href="#crearModalbarrio" role="button" class="btn btn-dark" (click)="actualizar()" data-toggle="modal" >Actualizar Barrio</button></span>
    
  
    <div id="crearModalbarrio" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="navegar()">&times;</button>
              </div>
                <div class="modal-body">
                 <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </symbol>
                 </svg>
                 <div class="alert alert-success d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                  <div>
                    El barrio fue actualizado
                  </div>
                 </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="navegar()">Cerrar</button>
                </div>
          </div>
      </div>
    </div>
</form>
   <div>
    <button button type="button" class="btn btn-secondary" routerLink="/listarBarrios" (click)="navegar()">Volver</button> 
   </div>
   <app-navbar></app-navbar>
