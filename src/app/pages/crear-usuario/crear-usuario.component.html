<form [formGroup]="this.formCrearUsuario">
    <div class="container">
  
        <div class="col-12">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>
                        <mat-form-field class="example-full-width">
                         <mat-label>Nombre de Usuario</mat-label>
                          <input matInput formControlName="nombreUsuario">
                        </mat-form-field>
                        <div *ngIf="this.formCrearUsuario.get('nombreUsuario')?.errors && this.formCrearUsuario.get('nombreUsuario')?.dirty">
                         <p class="alert alert-danger" role="alert" *ngIf="this.formCrearUsuario.get('nombreUsuario')?.hasError('required')">El campo es obligatorio</p>
                        </div>
                      </td>
                      
                      <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                        </mat-form-field>
                        <div *ngIf="this.formCrearUsuario.get('password')?.errors && this.formCrearUsuario.get('password')?.dirty">
                         <p class="alert alert-danger" role="alert"*ngIf="this.formCrearUsuario.get('password')?.hasError('required')">El campo es obligatorio</p>
                         <p class="alert alert-danger" role="alert" *ngIf="this.formCrearUsuario.get('password')?.hasError('maxlength')">La clave deber tener max 10 caracteres</p>
                           <p class="alert alert-danger" role="alert" *ngIf="this.formCrearUsuario.get('password')?.hasError('minlength')">La clave deber tener minimo 4 caracteres</p>
                        </div>
                      </td>
                      <td>
                        <mat-form-field class="example-full-width">
                         <mat-label>email</mat-label>
                          <input matInput formControlName="email">
                        </mat-form-field>
                        <div *ngIf="this.formCrearUsuario.get('email')?.errors && this.formCrearUsuario.get('email')?.dirty">
                         <p class="alert alert-danger" role="alert" *ngIf="this.formCrearUsuario.get('email')?.hasError('email')">El campo no cumple la regla tipo mail</p>
                        </div>
                      </td>
                      <td>
                        <mat-form-field class="example-full-width">
                         <mat-label>Telefono</mat-label>
                          <input matInput formControlName="telefono">
                        </mat-form-field>
                        <div *ngIf="this.formCrearUsuario.get('telefono')?.errors && this.formCrearUsuario.get('telefono')?.dirty">
                         <p class="alert alert-danger" role="alert" *ngIf="this.formCrearUsuario.get('telefono')?.hasError('pattern')">Formato debe ser 11xxxxxxxx</p>
                        </div>
                      </td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
  
    </div>
    <div>
    <span><button href="#crearModal" role="button" class="btn btn-dark" (click)="CrearUsuario()" data-toggle="modal" [disabled]="formCrearUsuario.invalid">Crear Nuevo Usuario</button></span>
    
  
    <div id="crearModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="navegar()">&times;</button>
              </div>
                <div class="modal-body">
                 <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </symbol>
                 </svg>
                 <div class="alert alert-success d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                  <div>
                    Usuario creado con exito
                  </div>
                 </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="navegar()">Cerrar</button>
                </div>
          </div>
      </div>
    </div>
  </div>
</form>
   <div>
    <button button type="button" class="btn btn-secondary" routerLink="/login">Volver</button> 
   </div>
   <app-navbar></app-navbar>
