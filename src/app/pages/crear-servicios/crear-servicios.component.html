<form [formGroup]="this.formCrearServicio">
    <div class="container">
  
        <div class="col-12">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>
                        <mat-form-field class="example-full-width">
                         <mat-label>Nombre Servicio</mat-label>
                          <input matInput formControlName="nombre_servicio">
                        </mat-form-field>
                        <div *ngIf="this.formCrearServicio.get('nombre_servicio')?.errors && this.formCrearServicio.get('nombre_servicio')?.dirty">
                         <p class="alert alert-danger" role="alert" *ngIf="this.formCrearServicio.get('nombre_servicio')?.hasError('required')">El campo es obligatorio</p>
                        </div>
                      </td>
                      <td>
                        <mat-form-field class="example-full-width">
                         <mat-label>Empresa</mat-label>
                          <input matInput formControlName="empresa">
                        </mat-form-field>
                        <div *ngIf="this.formCrearServicio.get('empresa')?.errors && this.formCrearServicio.get('empresa')?.dirty">
                         <p class="alert alert-danger" role="alert" *ngIf="this.formCrearServicio.get('empresa')?.hasError('required')">El campo es obligatorio</p>
                        </div>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
  
    </div>
  
    
  
    
        <span><button href="#crearModalservicio" role="button" class="btn btn-dark" (click)="CrearServicio()" data-toggle="modal" [disabled]="formCrearServicio.invalid">Crear Nuevo Servicio</button></span>
    
  
    <div id="crearModalservicio" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="navegar()">&times;</button>
              </div>
                <div class="modal-body">
                 <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </symbol>
                 </svg>
                 <div class="alert alert-success d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                  <div>
                    Servicio creado con Exito
                  </div>
                 </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="navegar()">Cerrar</button>
                </div>
          </div>
      </div>
    </div>
</form>
   <div>
    <button button type="button" class="btn btn-secondary" routerLink="/listarServicios" (click)="navegar()">Volver</button> 
   </div>
   <app-navbar></app-navbar>
